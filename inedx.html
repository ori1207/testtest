<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>男性向け化粧品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #18bc9c;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('hero-image.jpg') no-repeat center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #18bc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #149b80;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .product button {
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #34495e;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">男性化粧品</div>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">製品</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>自信を持てる毎日へ</h1>
        <p>男性の肌に特化したスキンケア製品をご覧ください。</p>
        <button>今すぐ見る</button>
    </section>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="製品1">
            <h3>クレンジングフォーム</h3>
            <p>肌を優しく洗い上げ、清潔に保つ。</p>
            <button>詳細を見る</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="製品2">
            <h3>保湿クリーム</h3>
            <p>乾燥を防ぎ、しっとりとした肌に。</p>
            <button>詳細を見る</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="製品3">
            <h3>UVプロテクター</h3>
            <p>紫外線から肌を守る高性能日焼け止め。</p>
            <button>詳細を見る</button>
        </div>
    </section>

    <footer>
        &copy; 2024 男性化粧品サイト. All rights reserved.
    </footer>
</body>
</html>
